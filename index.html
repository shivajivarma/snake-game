<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Snake Game &middot; Shivaji Varma</title>
</head>
<body>

<canvas id="canvas" width="500" height="500"></canvas>
<p id="score">Score: 0</p>
<p id="best">Best &nbsp;: 0</p>
<p id="displayBoard">&nbsp;</p>
		
  
<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script src="snake-game.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function () {
	snakeGame.init();
	
	//Lets add the keyboard controls now
	$(document).keydown(function (e) {
		var key = e.which;
		//We will add another clause to prevent reverse gear
		if (key == "37" && snakeGame.d != "right")
			snakeGame.d = "left";
		else if (key == "38" && snakeGame.d != "down")
			snakeGame.d = "up";
		else if (key == "39" && snakeGame.d != "left")
			snakeGame.d = "right";
		else if (key == "40" && snakeGame.d != "up")
			snakeGame.d = "down";
		//The snake is now keyboard controllable
	});

})
</script>
</body>
</html>
